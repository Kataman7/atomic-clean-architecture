version: '3'

services:
  dev:
    build:
      context: ./src
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    restart: unless-stopped
    volumes:
      - ./src:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  build:
    build: ./src
    ports:
      - "80:80"
    restart: unless-stopped