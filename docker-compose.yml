version: '3'

services:
  dev:
    build:
      context: ./code
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    restart: unless-stopped
    volumes:
      - ./code:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  build:
    build: ./code
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      - ./build:/usr/share/nginx/html